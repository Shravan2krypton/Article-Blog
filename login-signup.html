<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devnovate Blogs - Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="form-container">
      <h2 id="form-title">Login</h2>
      <form id="authForm">
        <input type="text" name="name" placeholder="Full Name" id="nameField" style="display:none"/>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" id="submitBtn">Login</button>
      </form>
      <p id="message"></p>
      <p id="toggleText">Don't have an account? <span id="toggleLink">Signup here</span></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
