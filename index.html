<!DOCTYPE html>
<html lang="en">
<head>

<title>Devnovate Blogs</title>

</head>
<body>
  <header>
    <h1>Devnovate Blogs</h1>
    <nav>

  <main>
    <section id="addBlog">

      <form id="blogForm">
        <input type="text" id="title" placeholder="Blog Title" required/>
        <textarea id="content" placeholder="Blog Content" required></textarea>
        <button type="submit">Post Blog</button>
      </form>
    </section>

    <section id="trending">
      <h2>ðŸ”¥ Trending Blogs</h2>

      <h2>All Blogs</h2>
      <input type="text" id="search" placeholder="Search blogs by title..."/>
      <div id="blogs" class="blog-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Devnovate Blogs</p>
  </footer>

<script src="main.js"></script>
</body>
</html>
